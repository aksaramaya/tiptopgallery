{% extends "base.html" %}

{% block title %}Scrapping Image {% endblock %}
{% block extrastyle %}
<style type="text/css">
    .scraper {
        text-align: center;

    }
</style>

{% endblock %}

{% block extrascripts %}

<script type="text/javascript">
    function ShowLoading(e) {
        var div = document.createElement('div');
        var img = document.createElement('img');
        img.src = 'http://localhost:8000/media/image/loading.gif';
        div.innerHTML = "Loading...<br />";
        div.style.cssText = 'position: fixed; top: 40%; left: 30%; right: 30%; z-index: 5000; width: 500px; text-align: center; background: #F9F9F9; opacity:0.8; ';
        div.appendChild(img);
        document.body.appendChild(div);
        return true;
        // These 2 lines cancel form submission, so only use if needed.
        //window.event.cancelBubble = true;
        //e.stopPropagation();
    }
</script>

{% endblock %}

{% block content %}
        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">TipTop Gallery Scraper Image</h1>
            </div>
			
   			 <form method="POST" class="scraper" onsubmit="ShowLoading()">
   			 	{% csrf_token %}
		 	  		URL Web:<br>
				 	<input type="text" name="url" class="form-control input-lg">
                     <span class="help-block">Paste a url link...</span>
        			<button type="submit" class="btn btn-danger">SCRAPPING..</button>
   			 </form>
        </div>
		
  <a href="{% url 'list_image' %}" class="btn btn-primary">Goto Output</a>

{% endblock content %}

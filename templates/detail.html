{% extends "base.html" %}

{% block title %}Gallery of {{ data.title }}{% endblock %}

{% block content %}
        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">TipTop Gallery ~ {{ data.title }}</h1>
            </div>
            
            {% for y in data.get_image %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{{ y.images.url }}">
                    <img class="img-responsive" src="{{ y.thumbs.url }}" alt="">
                </a>
            </div>
            {% endfor %}

        </div>


{% endblock content %}

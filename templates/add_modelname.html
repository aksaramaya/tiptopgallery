 {% extends 'base.html' %}

 {% block extrastyle %}
	<style type="text/css">
	.navbar{
		display: none;
	}

	.footer-basic-centered{
		display: none;
	}
	</style>
	<script>
	function closebutton() {
	    window.close();
	}
	</script>
 {% endblock %}

 {% block content %}
 <div class="row">
 	<div class="col-lg-6">
	 <form class="form-horizontal" role="form" method="post">
	 	{% csrf_token %}
	  <div class="form-group">
	    <div class="col-sm-6">
	    <label for="name">Name models:</label>
	      <input name="name" type="name" class="form-control" id="name" placeholder="Enter name" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-6">
	  	<label for="description">Description:</label>
	  	<textarea class="form-control" rows="5" id="description" name="description"></textarea>
	  	</div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-4">
	      <button type="submit" class="btn btn-default" onclick=closebutton()>Save</button>
	    </div>
	  </div>
	</form>
</div>
</div>
{% endblock %}
